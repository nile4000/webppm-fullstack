<div class="form-container">
  <h1>Neues Projekt erfassen</h1>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <mat-label for="projectId">Projektnummer</mat-label>
    <input
      matInput
      formControlName="projectId"
      placeholder="Enter Number"
      class="form-control"
      disabled="true" />
    <mat-label for="projectName">Projektname</mat-label>
    <input
      matInput
      formControlName="projectName"
      placeholder="Name angeben"
      class="form-control" />
    <mat-label for="projectDescription">Beschreibung</mat-label>
    <input
      matInput
      formControlName="projectDescription"
      placeholder="..."
      class="form-control" />
    <button type="submit">Speichern</button>
  </form>
</div>
