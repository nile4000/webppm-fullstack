<div id="container" class="chart-container">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [constructorType]="'ganttChart'"
    [options]="chartGantt | async"
    class="card-element"></highcharts-chart>
</div>
<button id="btnEditSelected" mat-button [hidden]="isDisabled" (click)="editPhase($event)">
  Bearbeiten
</button>
