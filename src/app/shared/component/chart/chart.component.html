    [constructorType]="'ganttChart'"
    [options]="chartGantt | async"
    class="card-element"></highcharts-chart>
  <button
    id="btnEditSelected"
    mat-button
    [hidden]="isHidden"
    (click)="editPhase()">
    Bearbeiten
  </button>
  <button
    id="btnDeleteSelected"
    mat-button
    color="warn"
    [hidden]="isHidden"
    (click)="deletePhase()">
    LÃ¶schen
  </button>
</div>
